<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تجهيز صورة ضوئية جاهزة للطباعة من البطاقات القومية (للطالب وولي الأمر والضامن).">
    <meta property="og:type" content="website">
	<meta property="og:locale" content="ar_EG">
    <title>تجهيز ملف البطاقات - المدن الجامعية جامعة حلوان (مسكني)</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>تجهيز صورة ضوئية للبطاقات</h1>

        <div id="uploadContainer">
            <div class="card-section">
                <h2>بطاقة الطالب</h2>
                <div class="input-group">
                    <label for="imageUploader1">وجه البطاقة</label>
                    <input type="file" id="imageUploader1" class="uploader" data-card-name="وجه بطاقة الطالب" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
                <div class="input-group">
                    <label for="imageUploader2">ظهر البطاقة</label>
                    <input type="file" id="imageUploader2" class="uploader" data-card-name="ظهر بطاقة الطالب" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
            </div>

            <div class="card-section">
                <h2>بطاقة ولي الأمر</h2>
                <div class="input-group">
                    <label for="imageUploader3">وجه البطاقة</label>
                    <input type="file" id="imageUploader3" class="uploader" data-card-name="وجه بطاقة ولي الأمر" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
                <div class="input-group">
                    <label for="imageUploader4">ظهر البطاقة</label>
                    <input type="file" id="imageUploader4" class="uploader" data-card-name="ظهر بطاقة ولي الأمر" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
            </div>

            <div class="card-section">
                <h2>بطاقة الضامن</h2>
                <div class="input-group">
                    <label for="imageUploader5">وجه البطاقة</label>
                    <input type="file" id="imageUploader5" class="uploader" data-card-name="وجه بطاقة الضامن" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
                <div class="input-group">
                    <label for="imageUploader6">ظهر البطاقة</label>
                    <input type="file" id="imageUploader6" class="uploader" data-card-name="ظهر بطاقة الضامن" accept="image/jpeg, image/png, image/jpg, image/heif">
                </div>
            </div>

            <div id="error"></div>
            <button id="downloadPDF" class="button">تحميل الملف بصيغة PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
